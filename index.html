<!DOCTYPE html>
<html>
    <head>
        <title>Todo</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="row" id="card-container">
                <div class="col-sm-6">
                    <h1>Lado esquerdo</h1>
                    <div class="col-auto pt-5" id="card">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h1>Título exemplo</h1>
                            </div>
                            <div class="card-body">
                                <div class="card-text">
                                    Descrição exemplo da tarefa
                                </div>
                            </div>
                            <div class="card-footer text-right">
                                <button class="btn btn-danger">Lixeira</button>
                                <button class="btn btn-warning btn-feito">Feito!</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 bg-success" id="direito">
                    <h2>Está pronto!</h2>
                </div>
            </div>
        </div>
        <form class="bg-dark fixed-bottom col-4 offset-8 pt-2">
            <div class="col-12">
                <div class="form-group">
                    <label class="form-label text-white">titulo</label>
                    <input class="form-control" name="titulo">
                </div>

                <div class="form-group">
                    <label class="form-label text-white">Descrição</label>
                    <textarea class="form-control" name="titulo"></textarea>
                </div>
                <p class="text-right">
                    <button class="btn btn-primary">Adicionar Tarefa</button>
                </p>
            </div>
        </form>

        <script id="placeholder-card" type="text/html">
            <div class="col-auto pt-5">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1>Título exemplo</h1>
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            Descrição exemplo da tarefa
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <button class="btn btn-danger">Lixeira</button>
                        <button class="btn btn-warning">Feito!</button>
                    </div>
                </div>
            </div>
        </script>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
